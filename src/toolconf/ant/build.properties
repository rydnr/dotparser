# Project dir
project.base.folder=.

# Include specific JDK version
include.specific.jdk.version=

# Organization information
organization.name=acmsl

# Organization beautified information
organization.beautified.name=ACM, S.L.

# Organization type
organization.type=org

# ACM-SL Commons documentation location
acmsl-commons.documentation.location=file:/home/chous/dev/commons/docs/autogenerated/javadoc

# JDK documentation location
jdk.documentation.location=file:/usr/doc/java-sdk-docs-1.4.1/html/api

# JUnit documentation location
junit.documentation.location=file:/usr/java/junit/javadoc

# JUnit runner class name
junit.runner.classname=junit.textui.TestRunner
#junit.runner.classname=junit.swingui.TestRunner

# Deploy path
deploy.path=/tmp
